<div *ngFor="let country of countries">
    <h2>{{ country.name }}</h2>
    <p>Nombre oficial: {{ country.official_name }}</p>
    <p>Nombre FIFA: {{ country.fifa_name }}</p>
    <p>ISO2: {{ country.iso2 }}</p>
    <p>ISO3: {{ country.iso3 }}</p>
    <p>Latitud: {{ country.latitude }}</p>
    <p>Longitud: {{ country.longitude }}</p>
    <p>Fronteras: {{ country.borders.join(', ') }}</p>
    <img [src]="country.image_path" alt="{{ country.name }}">
  </div>
